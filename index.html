<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Translatio - Translation Studies Data Lab</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:ital,wght@0,400;0,600;0,800;1,400&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      ::-webkit-scrollbar {
        width: 10px;
        height: 10px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #e2e8f0; 
        border-radius: 10px;
        border: 3px solid white;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #cbd5e1; 
      }
      body {
        font-family: 'Inter', sans-serif;
        font-size: 16px; 
      }
      h1, h2, h3, h4, .serif {
        font-family: 'Crimson Pro', serif;
      }
      .animate-fadeIn {
        animation: fadeIn 1.2s cubic-bezier(0.16, 1, 0.3, 1);
      }
      .animate-slideUp {
        animation: slideUp 0.8s cubic-bezier(0.16, 1, 0.3, 1);
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      @keyframes slideUp {
        from { opacity: 0; transform: translateY(40px) scale(0.95); }
        to { opacity: 1; transform: translateY(0) scale(1); }
      }
      input, textarea {
        transition: all 0.4s ease;
      }
    </style>

}
